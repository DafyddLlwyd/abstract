<!DOCTYPE html>
<html>
<head>
	<style>
		html, body, p {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<p>
	<script type="application/processing">

		float max_distance;

		void setup() {
			size(screen.width, screen.height); 
			smooth();
      frameRate(); //temp
      noStroke();
      max_distance = dist(0, 0, width, height);
    }

    void draw() 
    {
    	background(200);

    	for(int i = 0; i <= width; i += 50) {
    		for(int j = 0; j <= width; j += 100) {

    			float size = dist(mouseX, mouseY, i, j);
    			size = size/max_distance * 220;
    			strokeWeight(size/10);
    			if (size < 20) {
    				fill((30));
    				strokeWeight(max(10, size/2));
    				stroke(min(20, size), 30);
    			}
    			else{
    				fill(size+10);
    				strokeWeight(min(10, size/14));
    				stroke(20, size);
    			};
    			

    			pushMatrix();
    			rotate(radians(0));
    			translate(i, j);
    			scale(1);
    			triangle(25, 50, -25, 50, 0, 0);
    			triangle(0, 0, 50, 0, 25, 50);
    			triangle(25+50, 50, -25+50, 50, 0+50, 0);
    			popMatrix();

    			pushMatrix();
    			rotate(radians(0));
    			translate(i, j);
    			scale(1);
    			triangle(-25, 50, 25, 50, 0, 100);
    			triangle(50, 100, 0, 100, 25, 50);
    			triangle(25, 50, 75, 50, 50, 100);
    			popMatrix();

    		}
    	}
    }

  </script>
  <canvas width="200" height="200"></canvas>
</p>

<script src="js/processing.js"></script>
</body>
</html>
